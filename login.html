<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginResources/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
        <img src="loginResources/img/placeholders/login2.svg" class="background-image">
    
    <div class="login-panel">
        <img src="loginResources/img/logo_copyrights/Logo.png" alt="Company Logo" class="logo">
        <h1>Sign In</h1>
        <p>Welcome back! Please login to your account.</p>
        <form>
            <input type="text" placeholder="User ID" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
