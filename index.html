<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="resources/css/styles.css">
</head>
<body>
    <nav><span class="nav-title">Way finding</span> 
        <ul>
            <li>Logout</li>

    <div class="container">
        <div class="left-panel">
            <div class="title-bar">
                <h3>Title</h3>
            </div>
            <div class="section">
                <div class="dropdown-group">
                    <div class="dropdown-container">
                        <label for="dropdown1">Institution</label>
                        <select id="dropdown1">
                            <option value="">Select Option</option>
                        </select>
                    </div>
                    <div class="dropdown-container">
                        <label for="dropdown2">Level</label>
                        <select id="dropdown2">
                            <option value="">Select Option</option>
                        </select>
                    </div>
                </div>
                <div class="dropdown-container">
                    <label for="dropdown3">Point of Interest (POI)</label>
                    <select id="dropdown3">
                        <option value="">Select Option</option>
                    </select>
                </div>
                <div class="button-group">
                    <button class="primary-btn">Load</button>
                    <button class="secondary-btn">Reset</button>
                </div>
                
            </div>
            <div class="section">
                <h3>Feature Interaction stats</h3>
                <table>
                    <tr>
                        <td>Total </td>

                        <td>Longest (min)</td>

                        <td></td>
                        
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        
                    </tr>

                </table>
                <div class="table-header">
                    <h3>Top Routes</h3>
                    <div class="header-controls">
                        <select id="table2Options" class="table-dropdown">
                            <option value="">Select Option</option>
                            <option value="opt1">Option 1</option>
                            <option value="opt2">Option 2</option>
                        </select>
                        <button class="icon-btn"><img src="" alt="Refresh"/></button>
                    </div>
                </div>
                <table>
                    <tr>
                        <td class="deco">Cross Level</td>
                    </tr>
                    <tr>
                        <td>Level 1</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Level 2</td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                <table>
                    <tr>

                    <tr>

                        <td></td>

                        <td></td>
                    </tr>
                </table>
            </div>
        
            <!-- <div class="button-group">
                    <button class="primary-btn">Add Institution</button>
                    <button class="primary-btn">Add POI</button>
            </div> -->
        </div>
        <div class="right-panel">
            <h3>Title</h3>
            <div class="title-bar">
                <p>Image Name</p>
                <div class="icons">
                    <span>Edit</span>
                    <span>Delete</span>
                </div>
            </div>
            <div class="preview-container">
                <img src="" alt="Preview" id="image-preview">
            </div>
                <div class="thumbnail-container">
                    <!-- Thumbnails go here -->
                    <img src="thumbnail1.jpg" alt="Thumbnail 1">
                    <img src="thumbnail2.jpg" alt="Thumbnail 2">
                    <img src="thumbnail3.jpg" alt="Thumbnail 3">
                    <!-- Add more images as needed -->
                </div>
            
                <div class="button-group">
                <button class="primary-btn">Upload</button>
            </div>
            
        </div>
    </div>
