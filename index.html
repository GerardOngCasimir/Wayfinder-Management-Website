<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wayfinder Management</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="resources/css/general.css">
    <link rel="stylesheet" href="resources/css/header.css">
    <link rel="stylesheet" href="resources/css/container.css">
</head>
<body>
    <header class = "webpage-title">Wayfinder Management</header>

    <div class = "container">
        <div class = "question">
            <label for="facility">Facility:</label><br>
            <select name="facility" id="facility" onchange = "enableQuestion2()">
              <option value="">Select an option</option>
              <option value="Sembawang Polyclinic">SembawangPolyclinic</option>
              <option value="Hougang Polyclinic" disabled>HougangPolyclinic</option>
            </select>
        </div>

        <div class = "question" id = "question2Div">
            <label for="level">Level:</label><br>
            <select name="level" id="level" disabled onchange = "enableQuestion3()">
              <option value="">Select an option</option>
              <option value="Floor 1">Level 1</option>
              <option value="Floor 2">Level 2</option>
            </select>
        </div>
    </div>

    <div class = "question" id = "question3Div">
        <label for="POI">Point of Interest (POI):</label><br>
        <select name="POI" id="POI" disabled>
          <option value="">Select an option</option>
          <option value="Taxi Stand / Pick-Up Point">Taxi Stand / Pick-Up Point</option>
          <option value="Drop-Off Point">Drop-Off Point</option>
          <option value="1A - Self Service Kiosks">1A - Self Service Kiosks</option>
        </select>
    </div>

<script>
    function enableQuestion2() {
    var question1Value = document.getElementById("facility").value;
    var question2Select = document.getElementById("level");
    var question2Div = document.getElementById("question2Div");

    if (question1Value) {
      question2Select.disabled = false;
      question2Div.style.opacity = 1; // Make the second question visible
    } else {
      question2Select.disabled = true;
      question2Div.style.opacity = 0.5; // Dim the second question
    }

    // Reset question 3 if question 2 is disabled
    if (question2Select.disabled) {
      disableQuestion3();
    }
  }

    function enableQuestion3() {
    var question2Value = document.getElementById("level").value;
    var question3Select = document.getElementById("POI");
    var question3Div = document.getElementById("question3Div");

    if (question2Value) {
      question3Select.disabled = false;
      question3Div.style.opacity = 1; // Make the second question visible
    } else {
      question3Select.disabled = true;
      question3Div.style.opacity = 0.5; // Dim the second question
    }
  }

    function disableQuestion3() {
    var question3Select = document.getElementById("question3");
    var question3Div = document.getElementById("question3Div");

    question3Select.disabled = true;
    question3Div.style.opacity = 0.5; // Dim the third question
  }
</script>
    
</body>
</html>
