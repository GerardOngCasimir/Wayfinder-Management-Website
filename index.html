<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wayfinder Management</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="resources/css/general.css">
    <link rel="stylesheet" href="resources/css/header.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/button.css">
    <link rel="stylesheet" href="resources/css/container.css">
    <link rel="stylesheet" href="resources/css/dropdown.css">
    <link rel="stylesheet" href="resources/css/headertitle.css">
    <link rel="stylesheet" href="resources/css/table.css">

    <!-- javascripts -->
    <script src="resources/js/option-reset-behaviour.js"></script>
    <script src="resources/js/reset-button.js"></script>
    <script src="resources/js/load-image.js"></script>
    <script src="resources/js/show-preview.js"></script>
    <script src="resources/js/Sembawang-POI.js"></script>
</head>

<body>
    <header class = "webpage-title">Wayfinder Management</header>

    <div class = "container">
        <div class = "left-panel">
            <div class="title-bar">
                <h3>Title</h3>
            </div>
            
            <div class = "section">
                <div class = "dropdown-group">
                    <div class = "dropdown-container">
                        <label for="facility">Facility</label>
                        <select name="facility" id="facility" onchange = "enableQuestion2();updateLevel();">
                            <option value="">Select an option</option>
                            <option value="Sembawang Polyclinic">Sembawang Polyclinic</option>
                            <option value="Hougang Polyclinic" disabled>Hougang Polyclinic</option>
                        </select>
                    </div>

                    <div class = "dropdown-container" id = "question2-div">
                        <label for="level">Level</label>
                        <select name="level" id="level" disabled onchange = "enableQuestion3();updatePOI();">
                            <option value="">Select an option</option>
                        </select>
                    </div>
                </div>

                <div class = "dropdown-container" id = "question3-div">
                    <label for="POI">Point of Interest (POI)</label>
                    <select name="POI" id="POI" disabled>
                        <option value="">Select an option</option>
                    </select>
                </div>
                <div class="button-group">
                    <button class="secondary-btn" id = "load" onclick = "loadimage()" disabled>Load</button>
                    <button class="secondary-btn" id = "reset" onclick = "resetselection();removePreview();" disabled>Reset</button>
                </div>
            </div>

            <div class="section">
                <h3>Feature Interaction stats</h3>
                <table>
                    <tr>
                        <td>Total </td>
                        <td>Sucessful </td>
                        <td>Failed </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>
                    <tr>
                        <td>Longest (min)</td>
                        <td>Shortest (min)</td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>

                </table>
                <div class="table-header">
                    <h3>Top Routes</h3>
                    <div class="header-controls">
                        <select id="table2Options" class="table-dropdown">
                            <option value="">Select Option</option>
                            <option value="opt1">Option 1</option>
                            <option value="opt2">Option 2</option>
                        </select>
                        <button class="icon-btn"><img src="" alt="Refresh"/></button>
                    </div>
                </div>
                <table>
                    <tr>
                        <td class="deco">Cross Level</td>
                    </tr>
                    <tr>
                        <td>Level 1</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Level 2</td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td class="deco">Single Level</td>
                    </tr>
                    <tr>
                        <td>Level 1</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Level 2</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="right-panel">
            <h3>Preview</h3>
            <div class="title-bar">
                <p>Image Name</p>
                <div class="button-group">
                    <button class="icon-btn" disabled>
                        <img src="resources/images/Image-Edit-disabled.png" alt="Edit thumbnail" id = "edit icon">
                    </button>
                    <button class="icon-btn" disabled>
                        <img src="resources/images/Image-Delete-disabled.png" alt="Delete thumbnail" id = "delete icon">
                    </button>
                </div>
            </div>
            
          <div class="preview-container" id = "preview-container">
              <img src="resources/images/Image-no-preview.png" height="96" width="96" alt="preview" id="preview"/>
          </div>
            <div class="thumbnail-container" id = "thumbnail container">
                <!-- Thumbnails go here -->
                <img src="resources/images/Sembawang_TaxiStand_Test.jpg" alt="Thumbnail 1" onclick = "showPreview(this)">
                <img src="resources/images/Sembawang_TaxiStand_Test.jpg" alt="Thumbnail 2" onclick = "showPreview(this)">
                <img src="resources/images/Sembawang_TaxiStand_Test.jpg" alt="Thumbnail 3" onclick = "showPreview(this)">
                <!-- Add more images as needed -->
            </div>

            <div class="button-group">
                <button class="secondary-btn" id = "upload" disabled>Upload</button>
            </div>

            <!-- Json test -->

            <h1 id="universityName"></h1>
            <div>
                <label for="floor">Choose Floor:</label>
                <select id="floor" onchange="updatePointsOfInterest()">
                    <option value="">Select Floor</option>
                </select>
            </div>
            <div>
                <label for="pointsOfInterest">Choose POI:</label>
                <select id="pointsOfInterest">
                    <option value="">Select POI</option>
                </select>
            </div>

            <script>
                const jsonData = {
                    "_id": "ObjectId('uniqueidentifier123')",
                    "name": "Tech University",
                    "floors": ["L1", "L2", "B1"],
                    "pointsOfInterest": [
                        {
                            "displayName": "Main Library",
                            "dataName": "main_library",
                            "latitude": 40.712776,
                            "longitude": -74.005974,
                            "floor": "L1"
                        },
                        {
                            "displayName": "Taxi Stand",
                            "dataName": "taxi_stand",
                            "latitude": 40.712776,
                            "longitude": -74.005974,
                            "floor": "L1"
                        },
                        {
                            "displayName": "Cafeteria",
                            "dataName": "cafeteria_001",
                            "latitude": 40.712992,
                            "longitude": -74.006034,
                            "floor": "L2"
                        }
                    ]
                };

                // Populate university name
                document.getElementById('universityName').textContent = jsonData.name;

                // Populate floors dropdown
                const floorsDropdown = document.getElementById('floor');
                jsonData.floors.forEach(floor => {
                    const option = document.createElement('option');
                    option.textContent = floor;
                    floorsDropdown.appendChild(option);
                });

                // Populate points of interesets based on floor chosen
                function updatePointsOfInterest() {
                    const selectedFloor = document.getElementById('floor').value;
                    const pointsOfInterestDropdown = document.getElementById('pointsOfInterest');
                    pointsOfInterestDropdown.innerHTML = '<option value="">Select an option</option>'; // Clear previous list and put a default option

                    const pointsOfInterest = jsonData.pointsOfInterest.filter(point => point.floor === selectedFloor);
                    pointsOfInterest.forEach(point => {
                        const option = document.createElement('option');
                        option.textContent = point.displayName;
                        option.value = point.dataName;
                        pointsOfInterestDropdown.appendChild(option);
                    });
                }
            </script>

            <!-- Json test -->
            
        </div>
        
    </div>
    
    
</body>
</html>
